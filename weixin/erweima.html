<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing:border-box;
		}
		html,body{
			width: 100%;
			height: 100%;
		}
		.box{
			width: 100%;
			height: 100%;
			position: relative;
		}
		.box img{
			width: 200px;
			position: absolute;
			left: 50%;
			top: 20%;
			margin-left: -100px;
		}
		.box p{
			position: absolute;
			left: 10%;
			top: 60%;
			width: 80%;
			text-align: center;
			font-size: 12px;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="./images/er.gif">
		<p>扫描上方二维码，关注小草公众号进入活动页</p>
	</div>
</body>
</html>
