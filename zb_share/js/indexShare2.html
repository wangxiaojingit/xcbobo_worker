<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>分享互动</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/share2.css"/>
    <style type="text/css" rel="stylesheet">
        .vcp-controls-panel{ display:none;}
        .vcp-slider{display:none;}
    </style>
</head>
<meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
<body>
  <div id="main">
      <!--播放视频-->
      <div id="videoBar" style="width:100%;height:auto;"></div>
      <!--播放器上面的浮层-->
      <div class="fc">
          <!--浮层除了底部的版本-->
          <div class="fcTopbox">
              <!--头部的板块-->
              <div class="head">
                  <div class="headTop clearfix">
                      <!--主播的头像\名字\关注的人数-->
                      <div class="headTopLeft">
                           <!--头像-->
                           <div class="headToplLeft"></div>
                           <div class="headToplRight">
                               <div class="nice">烟火火彩</div>
                               <div class="gznum qblue"><span>6666</span>人</div>
                           </div>
                      </div>
                      <!--关注按钮-->
                      <div class="headTopCenter"></div>
                      <!--头像列表区域-->
                      <div class="headTopRight clearfix">
                          <div class="headIcon"></div>
                          <div class="headIconsBox">
                              <ul class="headIcons clearfix">
                                  <li></li>
                              </ul>

                          </div>
                      </div>
                  </div>
                  <div class="headBottom clearfix">
                      <div class="headBottomLeft">
                          <div class="headBottomLeftT clearfix">
                              <span class="qblue">本月阳光</span>
                              <span class="sundj"><img src="images/sundj.png" alt=""/></span>
                          </div>
                          <div class="headBottomLeftB">9999</div>
                      </div>
                      <div class="headBottomRight">
                          <span>小草ID</span>
                          <span>1000</span>
                      </div>
                  </div>
              </div>
              <!--主播关闭了摄像头-->
              <div class="zbphotoes">
                  <div>主播暂时关闭了摄像头</div>
              </div>
              <!--送礼物的部分-->
              <div class="gifbox">
                  <!--连送-->
                  <div class="lsGif clearfix">
                      <!--送礼头像-->
                    <div class="lsGifHead clearfix">
                        <img src="images/head2.jpg" alt=""/>
                    </div>
                      <!--送礼的名字\礼物的名称-->
                    <div class="lsGifMessage">
                        <div class="lsGifMessageName">滔滔不绝</div>
                        <div class="lsGifMessageName2">送幸运星</div>
                    </div>
                      <!--送礼的图标Icon-->
                    <div class="lsGifImg">
                        <img src="images/star.png" alt=""/>
                    </div>
                      <!--连送-->
                    <div class="gifls">
                        <div class="giflsNum">520</div>
                        <div class="giflsText">连送</div>
                    </div>
                    <!--连送的数量-->
                    <div class="gifNum">X9</div>
                  </div>
                  <!--No连送-->
                  <div class="lsGif notop clearfix">
                      <!--送礼头像-->
                      <div class="lsGifHead clearfix">
                          <img src="images/head2.jpg" alt=""/>
                      </div>
                      <!--送礼的名字\礼物的名称-->
                      <div class="lsGifMessage">
                          <div class="lsGifMessageName">滔滔不绝</div>
                          <div class="lsGifMessageName2">送幸运星</div>
                      </div>
                      <!--送礼的图标Icon-->
                      <div class="lsGifImg">
                          <img src="images/star.png" alt=""/>
                      </div>

                      <!--连送的数量-->
                      <div class="gifNum">X1</div>
                  </div>
              </div>
              <!--who进入了直播间-->
              <div class="whoname">
                  <span class="djIcon">12</span><span class="name">悠然</span><span class="comIn">进入了直播间</span>
              </div>
              <!--聊天板块-->
              <div class="chatBox">
                  <ul class="comments">
                      <li class="clearfix">
                          <span class="chatIcon">20</span>
                          <span class="chatName">愤怒的麻豆:</span>
                          <span class="chatContent">主播在发呆吗?</span>
                      </li>
                  </ul>


              </div>
          </div>
          <!--浮层底部的板块\下载聊天-->
          <div class="fcBottom">
              <div class="fcBottomTop clearfix">
                  <!--聊天框-->
                  <div class="fcBottomTopLeft">聊聊天...</div>
                  <!--送礼物分享等按钮-->
                  <ul class="fcBottomTopRight clearfix">
                      <li></li>
                      <li></li>
                  </ul>
              </div>
              <div class="fcBottomBottom">
                  <span class="downIcon"></span>
                  <a class="downButton" href=""></a>
              </div>
          </div>
      </div>
  </div>

</body>
</html>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script src="//imgcache.qq.com/open/qcloud/video/vcplayer/TcPlayer.js" charset="utf-8"></script>;
<script type="text/javascript" src="js/ejs.js"></script>
<script type="text/javascript" src="js/indexShare2.js"></script>
